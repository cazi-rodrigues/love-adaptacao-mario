<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/image/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Nosso 2019 - O Filme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-fundo.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/image/love-logo.png" alt="Logo escrito LOVE em capslock">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="https://www.instagram.com/bela_gomes__/" target="_blank">
                        <img class="insta" src="./src/image/logo-insta.png"> Bela Gomes</a></li>
                <li><a href="https://www.instagram.com/imizac_/" target="_blank"> <img class="insta"
                            src="./src/image/logo-insta.png"> Z</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="descricao">
            <img class="imagem-titulo" src="./src/image/titulo.png" alt="Título Nosso 2019">
            <p>Adaptação da vida: esse é um filme que dança entre a comédia, o drama e principalmente o romance!</p>
            <p>Confira alguns momentos ao som de Anavitória:</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="nos-coracao" src="./src/image/nos-coracao.png"
            alt="Duas pessoas em uma foto com formato de coração">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="
                315" src="https://www.youtube.com/embed/jXRJ0bcHLC0" title="Trailer de 2019" frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
